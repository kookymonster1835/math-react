
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-200">
            <h1 class="text-3xl font-bold text-slate-900">Quiz Dashboard</h1>
            <a href="/" class="text-blue-600 hover:underline font-medium">‚Üê Back to App</a>
        </header>

        <main>
            <div class="mb-6 text-right">
                <button id="create-quiz-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Create New Quiz
                </button>
            </div>

            <div id="quiz-list" class="space-y-4">
                <!-- Quizzes will be loaded here by dashboard.js -->
            </div>
        </main>
    </div>

    <!-- Create/Edit Modal -->
    <div id="create-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 border-b border-slate-200">
                <h2 id="modal-title" class="text-xl font-semibold text-slate-800">Create New Quiz</h2>
                <button id="close-modal-btn" class="p-2 rounded-full text-slate-500 hover:bg-slate-200 hover:text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>
            <main class="p-6 space-y-4">
                <div>
                    <label for="quiz-title" class="block text-sm font-medium text-slate-700">Title</label>
                    <input type="text" id="quiz-title" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                 <div>
                    <label for="quiz-category" class="block text-sm font-medium text-slate-700">Category</label>
                    <input type="text" id="quiz-category" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="quiz-questions" class="block text-sm font-medium text-slate-700">Questions (JSON)</label>
                    <textarea id="quiz-questions" rows="10" class="mt-1 block w-full p-3 font-mono text-xs bg-slate-100 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </main>
            <footer class="bg-slate-50 p-4 border-t border-slate-200 flex justify-end gap-3">
                <button id="cancel-modal-btn" class="bg-white text-slate-700 font-bold py-2 px-4 rounded-lg border border-slate-300 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition-colors">Cancel</button>
                <button id="save-quiz-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Save Quiz</button>
            </footer>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
