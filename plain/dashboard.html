
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard (Plain JS)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Quiz Dashboard</h1>
            <a href="index.html">‚Üê Back to App</a>
        </header>

        <main>
            <div class="create-btn-container">
                <button id="create-quiz-btn" class="btn btn-primary">
                    Create New Quiz
                </button>
            </div>

            <div id="quiz-list" class="quiz-list-container">
                <!-- Quizzes will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Create/Edit Modal -->
    <div id="create-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="modal-title">Create New Quiz</h2>
                <button id="close-modal-btn" class="modal-close-btn" aria-label="Close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </header>
            <main class="modal-body">
                <div class="form-group">
                    <label for="quiz-title">Title</label>
                    <input type="text" id="quiz-title" class="form-input">
                </div>
                 <div class="form-group">
                    <label for="quiz-category">Category</label>
                    <input type="text" id="quiz-category" class="form-input">
                </div>
                <div class="form-group">
                    <label for="quiz-questions">Questions (JSON)</label>
                    <textarea id="quiz-questions" rows="10" class="form-textarea"></textarea>
                </div>
            </main>
            <footer class="modal-footer">
                <button id="cancel-modal-btn" class="btn btn-secondary">Cancel</button>
                <button id="save-quiz-btn" class="btn btn-primary">Save Quiz</button>
            </footer>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
